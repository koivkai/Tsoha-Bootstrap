{% extends "base.html" %}
{% block content %}
  
<h1>{{Poll.name}}</h1>

  

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Vaihtoehdon nimi</th>
        <th>Kuvaus</th>
        <th>Ääniä</th>
        <th></th>
        <th></th>
        
      </tr>
    </thead>

    <tbody>
      {% for Option in options %}
        <tr>
          <td>{{Option.name}}</td>
          <td>{{Option.desc}}</td>
          <td>{{Option.votes}}</td>
          <td><a href="{{base_path}}">Muokkaa</a></td>
          <td><a href="{{base_path}}">Poista</a></td>
          
          
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div><button type="submit" class="btn btn-success">Lisää vaihtoehto</button></div>

  <div class="alert alert-success">
  {{message}}
  </div>


{% endblock %}
