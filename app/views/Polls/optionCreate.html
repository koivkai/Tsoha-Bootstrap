{% extends "base.html" %}
{% block content %}
  <h1>Uuden äänestyksen luonti</h1>

  <form method="post" action="{{base_path}}/Polls/makeNewOption">

    <div class="form-group">
      <label>Vaihtoehdon nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Vaihtoehdon kuvaus</label>
      <input type="text" name="optiondesc" class="form-control">
    </div>

    <div class="form-group">
      <label>Äänestyksen tunnus</label>
      <input type="text" name="parentID" class="form-control" value="{{Poll.pollID}}" disabled>
    </div>
     
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Luo vaihtoehto</button>
    </div>

    
  </form>
{% endblock %}
