{% extends "base.html" %}
{% block content %}
  
<h1>{{Poll.name}}</h1>

  

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Vaihtoehdon nimi</th>
        <th>Kuvaus</th>
        <th>Ääniä</th>
        <th></th>
        <th></th>
        
      </tr>
    </thead>

    <tbody>
      {% for Option in options %}
        <tr>
          <td>{{Option.name}}</td>
          <td>{{Option.desc}}</td>
          
          <td>{{Option.votes}}</td>
          

          <td>
          <form method="post" action="{{base_path}}/Polls/vote/{{Option.optionID}}">
          <input type="hidden" name="optionID" value="{{Option.optionID}}">  
          <button type="submit" class="btn btn-primary">Äänestä</button>
          </form>
          </td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>

  


{% endblock %}
