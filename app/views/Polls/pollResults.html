{% extends "base.html" %}
{% block content %}
  
<h1>{{Poll.name}}</h1>

  

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Vaihtoehdon nimi</th>
        <th>Kuvaus</th>
        <th>Ääniä</th>
        
        
      </tr>
    </thead>

    <tbody>
      {% for Option in options %}
        <tr>
          <td>{{Option.name}}</td>
          <td>{{Option.desc}}</td>
          <td>{{Option.votes}}</td>
          
          
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="alert alert-success">
  {{message}}
  </div>


{% endblock %}
