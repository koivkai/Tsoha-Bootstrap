{% extends "base.html" %}
{% block content %}
  <h1>Uuden äänestyksen luonti</h1>

  <form method="post" action="{{base_path}}/game">

    <div class="form-group">
      <label>Äänestyksen nimi</label>
      <input type="text" name="pollName" class="form-control">
    </div>

    <div>
      <label>Mitä äänestäjälle näytetään tuloksista</label>
      <input type="radio" value="Kaikki">Kaikki
      <br>
      <input type="radio" value="Ei mitään">Ei mitään
      <br>
      <input type="radio" value="Karki">Kärki
    </div>  

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Luo äänestys</button>
      <button type="submit" class="btn btn-success">Lisää vaihtoehto</button>
    </div>

    
  </form>
{% endblock %}
