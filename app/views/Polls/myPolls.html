{% extends "base.html" %}
{% block content %}
  
<h1>Omat äänestyksesi</h1>

  

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Äänestyksen nimi</th>
        <th>Alkupäivä</th>
        <th>Loppupäivä</th>
        
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for Poll in polls %}
        <tr>
          <td>{{Poll.name}}</td>
          <td>{{Poll.startDate}}</td>
          <td>{{Poll.endDate}}</td>
          
          <td><a href='{{base_path}}/Polls/{{Poll.pollID}}/edit'>Muokkaa äänestystä</a></td>
          <td><a href='{{base_path}}/Polls/{{Poll.pollID}}/optionList'>Muokkaa vaihtoehtoja</a></td>

          <td>
          <form method="post" action="{{base_path}}/Polls/{{Poll.pollID}}/destroy">
          <input type="hidden" name="pollID" value="{{Poll.pollID}}">  
          <button type="submit" class="btn btn-danger">Poista</button>
          </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div><a href="{{base_path}}/Polls/new">Luo Aanestys</a></div>


  {% if message %}
  <div class="alert alert-success">
  {{message}}
  </div>
  {% endif  %}

{% endblock %}
