{% extends "base.html" %}
{% block content %}
  <h1>Vaihtoehdon muokkaus </h1>

  <form method="post" action="{{base_path}}/Polls/editOption/{{option.optionID}}">

    <div class="form-group">
      <label>Vaihtoehdon nimi</label>
      <input type="text" name="name" class="form-control" value="{{option.name}}" required>
    </div>

    <div class="form-group">
      <label>Vaihtoehdon kuvaus</label>
      <input type="text" name="optiondesc" class="form-control" value="{{option.desc}}" required>
    </div>
      
    <input type="hidden" name="parentPoll" class="form-control" value="{{option.parentPoll}}">
    
     
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>

    
  </form>
{% endblock %}
